<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PayApi</title>
	<link rel="stylesheet" href="../assets/variables.css">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="artboard">
	<main class="hero">
		<figure class="hero__visual">
			<img src="../images/mobilephone1.svg" alt="Mobile phone illustration">
		</figure>
		<h1>
			Start building with our APIs for absolutely free.
		</h1>
		<div class="hero__controls">
			<form class="hero__form" action="#" method="post">
				<label class="visually-hidden" for="email">Email address</label>
				<input type="email" id="email" name="email" placeholder="Enter email address" required>
			</form>
			<button class="hero__cta" type="button">Schedule a Demo</button>
		</div>
		<p class="hero__help">
			Have any questions? <a href="#contact">Contact Us</a>
		</p>
	</main>
	</div>
</body>
</html>
