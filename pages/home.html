<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PayApi</title>
	<link rel="stylesheet" href="../assets/variables.css">
	<link rel="stylesheet" href="./home.css">
	<link rel="stylesheet" href="">

</head>
<body>
	<div class="artboard">
	<main class="hero">
		<figure class="hero__visual">
			<img src="../images/mobilephone1.svg" alt="Mobile phone illustration">
		</figure>
		<h1>
			Start building with our APIs for absolutely free.
		</h1>
		<div class="hero__controls">
			<form class="hero__form" action="#" method="post">
				<label class="visually-hidden" for="email">Email address</label>
				<input type="email" id="email" name="email" placeholder="Enter email address" required>
			</form>
			<button class="hero__cta" type="button">Schedule a Demo</button>
		</div>
		<p class="hero__help">
			Have any questions? <a href="#contact">Contact Us</a>
		</p>
		
	</main>

	</div>
	<footer class="bitmap-parent">
		<img src="../images/./bitmap.png" class="bitmap-icon" alt="background img">
		<a href="#"><img src="../images/Group 21.png" class="group-child" alt="logo"></a>
		<div class="pricing-parent">
			<b class="pricing"><a href="#pricing">Pricing</a></b>
			<b class="about"><a href="#about">About</a></b>
			<b class="contact"><a href="#contact">Contact</a></b>
		</div>
		<div class="path-parent">
			<a href="#"><img src="../images/facebook.svg" class="path-icon" alt="social"></a>
			<a href="#"><img src="../images/twitter.svg" class="path-icon2" alt="social"></a>
			<a href="#"><img src="../images/linkedin.svg" class="shape-icon" alt="social"></a>
		</div>
	</footer>
</body>
</html>
